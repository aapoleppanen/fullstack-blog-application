name: Periodic checks

on:
  schedule:
    - cron: '0 5,17 * * *'
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  health_check:
    runs-on: ubuntu-latest
    steps:
    - name: URL Health Check
      uses: Jtalk/url-health-check-action@v2
      with:
        url: "https://agile-escarpment-20043.herokuapp.com/health"
        max-attempts: 3
        retry-delay: 5s
    
